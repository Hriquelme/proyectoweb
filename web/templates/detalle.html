
{% extends 'index.html' %}
{% load static %}

{% block navegacion %}
  <h1 id="titulo_detalle">{{object.titulo}}</h1>
{% endblock navegacion %}

    {% block contenido %}
      
  
  <section>
    <div class="container">
      <div class="col-md-8">
        <h1>{{object.titulo}}<small> {{object.categoria}}, {{object.precio}}</small></h1>
        <img src="{% static "web/img/koyle.jpg" %}" alt="" class="img-responsive img-thumbnail pull-left img-margin-right" height="200" width="300">
        <div class="col-md-4">
        <p id="color_detalle">{{object.contenido}}</p>
        </div>
      </div>

    </div>
  </section>
  {% endblock contenido %}
